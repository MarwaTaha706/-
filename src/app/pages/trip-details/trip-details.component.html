<div class="bg-gray-100 px-13 pt-25 font-arabic">
  <!-- Date Header -->
  <div class="bg-white px-4 py-3 mb-4 rounded-xl">
    <h2 class="text-2xl font-bold text-right">الجمعة, 22 أغسطس</h2>
  </div>
  <div class="grid grid-cols-3 gap-4">
    <!-- Right Column - 2/3 width -->
    <div class="col-span-2 space-y-4">
      <!-- Car Details Card - 3/4 height -->
      <div class="bg-white rounded-xl p-4 shadow-sm">
        <div class="flex gap-10 w-full">
          <!-- Right Section - Images -->
          <div class="flex gap-5 w-[50%]">
            <!-- Thumbnail Images -->
            <div class="flex flex-col gap-4">
              <div class="w-12 h-12 bg-gray-200 rounded overflow-hidden">
                <img [src]="carImage" alt="Car thumb" class="w-full h-full object-cover" />
              </div>
              <div class="w-12 h-12 bg-gray-200 rounded overflow-hidden">
                <img [src]="carImage" alt="Car thumb" class="w-full h-full object-cover" />
              </div>
              <div class="w-12 h-12 bg-gray-200 rounded overflow-hidden">
                <img [src]="carImage" alt="Car thumb" class="w-full h-full object-cover" />
              </div>
              <div class="w-12 h-12 bg-gray-200 rounded overflow-hidden">
                <img [src]="carImage" alt="Car thumb" class="w-full h-full object-cover" />
              </div>
            </div>
            <!-- Main Car Image -->
            <div>
              <img [src]="carImage" alt="Car" class="w-full h-full object-cover rounded-lg" />
            </div>
          </div>

          <!-- Left Section - Details -->
          <div class="flex items-center space-y-4 w-[50%] h-full">
            <div class="space-y-3 divide-y divide-gray-400 w-full">
              <div class="flex gap-4 pb-4">
                <span class="font-semibold text-gray-900">نوع السيارة</span>
                <span class="text-sm text-gray-600">تويوتا كامري - أسود</span>
              </div>
              <div class="flex gap-4 pb-4">
                <span class="font-semibold text-gray-900">رقم اللوحة</span>
                <span class="text-sm text-gray-600">{{carDetails.plateNumber}}</span>
              </div>
              <div class="flex gap-4 pb-4">
                <span class="font-semibold text-gray-900">عدد مقاعد السيارة</span>
                <span class="text-sm text-gray-600">{{carDetails.seats}}</span>
              </div>
              <div class="flex gap-4 pb-4">
                <span class="font-semibold text-gray-900">تصنيف السيارة</span>
                <span class="text-sm text-gray-600">رياضيه</span>
              </div>
              <div class="flex gap-4">
                <span class="font-semibold text-gray-900">لون السيارة</span>
                <span class="text-sm text-gray-600">فضى</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Passengers Card - 1/4 height -->
      <div class="bg-white rounded-lg p-4 shadow-sm">
        <!-- Driver Section -->
        <div class="mb-4">
          <div class="flex items-center justify-between mb-3">
            <span class="font-medium">كيرلس سامح</span>
            <button class="p-2" (click)="openChat()">
              <svg class="w-5 h-5 text-gray-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" />
              </svg>
            </button>
          </div>
          <div class="flex items-center gap-2 text-sm text-green-600 mb-2">
            <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 12l2 2 4-4" />
              <circle cx="12" cy="12" r="10" />
            </svg>
            <span>نادرا ما يتم إلغاء الرحلات</span>
          </div>
          <div class="flex items-center gap-2 text-sm text-gray-500">
            <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />
              <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" />
            </svg>
            <span>التدخين ممنوع</span>
          </div>
        </div>

        <!-- Passengers Section -->
        <div class="border-t pt-4">
          <div class="flex items-center justify-between mb-3">
            <span class="font-medium">الركاب</span>
          </div>
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 bg-gray-200 rounded-full overflow-hidden">
              <img [src]="passenger2Image" alt="Passenger" class="w-full h-full object-cover" />
            </div>
            <span class="font-medium">master of surprise</span>
          </div>
        </div>
      </div>
    </div>
    <!-- Left Column - 1/3 width -->
    <div class="col-span-1 space-y-0">
      <!-- Available Seats Card - 1/8 height -->
      <div class="bg-white px-4 py-3 mb-4 rounded-xl">
        <span class="text-sm text-gray-500">2 كرسي متاح</span>
      </div>
      <!-- Route Card - 5/8 height -->
      <div class="bg-white p-4 min-h-[320px] flex flex-col">
        <!-- Route Timeline -->
        <div class="flex items-start gap-3 flex-1">     
          <img src="Group 113.png" alt="" class="py-6 h-40">
          <!-- Route Details -->
          <div class="flex-1 flex flex-col justify-between" style="min-height: 140px;">
            <div class="flex flex-col justify-between h-full py-6 px-2 w-2/3">
              <div class="flex items-center gap-2 mb-2">
                  <img src="add_location_alt.png" alt="" class="w-5 h-5">
                  <span class="text-lg">اسيوط</span>
              </div>
              <div class="flex items-center gap-2 mb-2">
                  <img src="distance.png" alt="" class="w-5 h-5">
                  <span class="text-lg">سوهاج
                  </span>
              </div>
          </div>
    </div>
        </div>
        <!-- Driver Info -->
        <div class="flex items-center gap-3 mt-4 pt-4">
          <div class="w-10 h-10 bg-gray-200 rounded-full overflow-hidden">
            <img [src]="driverImage" alt="Driver" class="w-full h-full object-cover" />
          </div>
          <div class="flex-1">
            <p class="font-medium text-sm">كيرو الجن</p>
            <div class="flex items-center gap-1">
              <div class="flex">
                <svg class="w-3 h-3 fill-yellow-400" viewBox="0 0 24 24">
                  <path
                    d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                </svg>
                <svg class="w-3 h-3 fill-yellow-400" viewBox="0 0 24 24">
                  <path
                    d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                </svg>
                <svg class="w-3 h-3 fill-yellow-400" viewBox="0 0 24 24">
                  <path
                    d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" />
                </svg>
              </div>
              <span class="text-xs text-gray-500 mr-1">4.8</span>
            </div>
          </div>
          <div class="w-8 h-8 bg-gray-100 rounded-lg flex items-center justify-center">
            <svg class="w-4 h-4 text-gray-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
              <circle cx="9" cy="7" r="4" />
              <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
              <path d="M16 3.13a4 4 0 0 1 0 7.75" />
            </svg>
          </div>
        </div>
      </div>
      <!-- Price Card - 1/8 height -->
      <div class="bg-white p-4 h-16 flex items-center justify-between">
        <div class="text-right">
          <div class="text-lg font-bold">120 EG</div>
        </div>
        <div class="text-sm text-gray-500">1 راكب</div>
      </div>
      <!-- Book Button - 1/8 height -->
      <div class="bg-white rounded-b-lg p-4 h-16 flex items-center">
        <button class="bg-blue-600 text-white w-full py-3 rounded-lg font-medium flex items-center justify-center gap-2"
          (click)="bookRide()">
          احجز
          <div class="w-4 h-4 border border-white/30 rounded-full flex items-center justify-center">
            <span class="text-xs">؟</span>
          </div>
        </button>
      </div>
    </div>
  </div>
</div>
