<div class="min-h-screen flex">
  <!-- Left side - Illustration -->
  <div class="flex-1 gradient-bg relative overflow-hidden flex items-center justify-center">
    <!-- Floating circles -->
    <div class="floating-circle floating-circle-1"></div>
    <div class="floating-circle floating-circle-2"></div>
    <div class="floating-circle floating-circle-3"></div>
    <div class="floating-circle floating-circle-4"></div>
    <div class="floating-circle floating-circle-5"></div>
    <div class="floating-circle floating-circle-6"></div>
    
    <!-- Illustration content -->
    <div class="text-center text-white z-10">
      <h1 class="text-4xl font-bold mb-8">اهلاً بعودتك</h1>
      
      <!-- Car illustration placeholder -->
      <div class="relative mx-auto w-96 h-64 bg-white rounded-2xl shadow-lg flex items-center justify-center">
        <div class="text-center">
          <!-- Simple car illustration using CSS -->
          <div class="relative mx-auto">
            <!-- Car body -->
            <div class="w-48 h-20 bg-blue-600 rounded-lg relative">
              <!-- Car windows -->
              <div class="absolute top-2 left-4 w-16 h-12 bg-blue-100 rounded"></div>
              <div class="absolute top-2 right-4 w-16 h-12 bg-blue-100 rounded"></div>
              <!-- Car wheels -->
              <div class="absolute -bottom-4 left-4 w-8 h-8 bg-gray-800 rounded-full border-4 border-white"></div>
              <div class="absolute -bottom-4 right-4 w-8 h-8 bg-gray-800 rounded-full border-4 border-white"></div>
            </div>
            <!-- Person next to car -->
            <div class="absolute -left-12 top-0 w-8 h-16 bg-blue-800 rounded-full"></div>
            <!-- Location pin -->
            <div class="absolute -top-8 left-1/2 transform -translate-x-1/2">
              <div class="w-6 h-8 bg-blue-600 rounded-full relative">
                <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-0 h-0 border-l-3 border-r-3 border-t-4 border-transparent border-t-blue-600"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Right side - Login Form -->
  <div class="flex-1 bg-white flex items-center justify-center p-8">
    <div class="w-full max-w-md">
      <form class="space-y-6">
        <!-- Email field -->
        <div>
          <label class="block text-gray-700 text-sm font-medium mb-2">البريد الالكتروني</label>
          <input 
            type="email" 
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent"
            placeholder="ادخل بريدك الالكتروني"
          >
        </div>

        <!-- Password field -->
        <div>
          <label class="block text-gray-700 text-sm font-medium mb-2">كلمة المرور</label>
          <input 
            type="password" 
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent"
            placeholder="ادخل كلمة المرور"
          >
        </div>

        <!-- Login button -->
        <button 
          type="submit"
          class="w-full bg-teal-500 hover:bg-teal-600 text-white font-medium py-3 px-4 rounded-lg transition duration-200"
        >
          تسجيل الدخول
        </button>

        <!-- Register link -->
        <div class="text-center">
          <p class="text-gray-600 text-sm">
            ليس لديك حساب؟ 
            <a routerLink="/register" class="text-teal-500 hover:text-teal-600 font-medium">انشاء حساب</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
