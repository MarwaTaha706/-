<app-navbar></app-navbar>
<div class="mt-16">
  <h2 class="text-xl font-bold text-gray-700 mb-4 text-center">سجل الرحلات</h2>
  <div class="flex flex-col items-center gap-6">
    <div *ngIf="rideHistory.length === 0" class="text-gray-500">لا يوجد رحلات سابقة.</div>
    <div *ngFor="let ride of rideHistory" class="bg-gray-50 rounded-2xl shadow p-5 w-full max-w-xl flex flex-col md:flex-row items-center justify-between text-right border border-gray-200">
      <div class="flex-1">
        <div class="flex items-center gap-2 mb-1">
          <span class="font-bold text-blue-700">{{ ride.from }}</span>
          <span class="text-gray-500">{{ ride.fromDetails }}</span>
        </div>
        <div class="flex items-center gap-2 mb-1">
          <span class="font-bold text-green-700">{{ ride.to }}</span>
          <span class="text-gray-500">{{ ride.toDetails }}</span>
        </div>
        <div class="flex items-center gap-4 mt-1">
          <span class="text-gray-600">نوع السيارة: <span class="font-bold">{{ ride.carType }}</span></span>
          <span class="text-gray-600">التاريخ: <span class="font-bold">{{ ride.date }}</span></span>
          <span class="text-gray-600">الحالة: <span class="font-bold" [ngClass]="{'text-green-600': ride.status === 'مكتملة', 'text-red-600': ride.status === 'ملغاة'}">{{ ride.status }}</span></span>
        </div>
      </div>
      <div class="flex flex-col items-center justify-center mt-4 md:mt-0 md:ml-6">
        <img [src]="ride.driver.avatar" alt="صورة السائق" class="w-12 h-12 rounded-full border-2 border-gray-300 mb-1">
        <span class="font-bold text-gray-800">{{ ride.driver.name }}</span>
        <span class="text-yellow-500 font-bold flex items-center gap-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 inline" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.286 3.967a1 1 0 00.95.69h4.178c.969 0 1.371 1.24.588 1.81l-3.385 2.46a1 1 0 00-.364 1.118l1.287 3.966c.3.922-.755 1.688-1.54 1.118l-3.385-2.46a1 1 0 00-1.175 0l-3.385 2.46c-.784.57-1.838-.196-1.54-1.118l1.287-3.966a1 1 0 00-.364-1.118L2.045 9.394c-.783-.57-.38-1.81.588-1.81h4.178a1 1 0 00.95-.69l1.286-3.967z"/></svg>
          {{ ride.driver.rating }}
        </span>
      </div>
    </div>
  </div>
</div>
