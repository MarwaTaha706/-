  <div class="flex items-center bg_nav h-full w-[47%] px-6">

    </a>
    <ul class="flex gap-6 font-medium text-white p-0 m-0">
      <button (click)="navigateTo('/passenger-dashboard')" class="hover:text-gray-100 border-0 font-bold cursor-pointer transition-transform duration-200 ease-in-out hover:scale-105 whitespace-nowrap">البحث عن رحلة</button>
      <button (click)="goToCreateTrip()" class="hover:text-gray-100 border-0 font-bold cursor-pointer transition-transform duration-150 ease-in-out hover:scale-105 whitespace-nowrap">إنشاء رحلة</button>
    </ul>
  </div>

  <ul class="flex items-center font-medium px-6 m-0">

 
<div class="flex flex-col sm:flex-row items-center gap-4">

  <button 
    *ngIf="authService.isVerifiedDriver()" 
    (click)="navigateTo('/suggested-trips')"
    class="flex items-center gap-2.5 rounded-full py-2 px-6 text-gray-800 font-bold 
           hover:text-[#0BB097] hover:bg-teal-50 transition-transform duration-200 ease-in-out hover:scale-105 whitespace-nowrap">
    <i class="fa-regular fa-map"></i>
    <span>الرحلات المقترحة</span>
  </button>

  <button 
    *ngIf="authService.isLoggedIn()" 
    (click)="navigateTo('/my-suggested-trips')"
    class="flex items-center gap-2.5 rounded-full py-2 px-6 text-gray-800 font-bold 
           hover:text-[#0BB097] hover:bg-teal-50 transition-transform duration-200 ease-in-out hover:scale-105 whitespace-nowrap">
    <i class="fa-solid fa-street-view"></i>
    <span>رحلاتي المقترحة</span>
  </button>

</div>

    <button *ngIf="!authService.isLoggedIn()" (click)="navigateTo('/')" class="hover:text-[#0BB097] border-0 font-bold cursor-pointer mx-3">كيف يعمل</button>
    <button *ngIf="authService.isLoggedIn() && !authService.isVerifiedDriver()" (click)="navigateTo('/verify-driver')" class="flex gap-2 items-center hover:bg-[#0BB097] hover:border-0 hover:text-white text-[#0BB097] border-[#0BB097] font-bold px-3 py-1 rounded border-1 whitespace-nowrap">
      <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75m-3-7.036A11.959 11.959 0 013.598 6 11.99 11.99 0 003 9.749c0 5.592 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.286zm-1.12 0a14.982 14.982 0 01-4.274 3.036" />
      </svg>
      <span>توثيق كسائق</span>
    </button>
    <button *ngIf="!authService.isLoggedIn( )" type="button" (click)="goToLogin()" class="hover:bg-[#0BB097] hover:border-0 hover:text-white font-bold py-3 px-8 rounded border-1">
      تسجيل الدخول
    </button>

    <ng-container *ngIf="authService.isLoggedIn()">
      <div class="relative mr-2">
    
        <button #dropdownToggleButton (click)="toggleDropdown()" class="flex items-center gap-2 p-1 rounded-full transition-transform duration-200 ease-in-out hover:scale-105">
          <img [src]="profileImageUrl" alt="Profile" class="w-10 h-10 rounded-full object-cover border-2 border-transparent hover:border-primary-color transition-all">
          <span class="hidden sm:block font-semibold text-gray-800 whitespace-nowrap">{{ user?.name }}</span>
          <i *ngIf="authService.isVerifiedDriver()" class="bi bi-patch-check-fill text-green-500 text-lg" title="حساب موثق"></i>
          
          <i class="bi text-gray-600" [ngClass]="isDropdownOpen ? 'bi-chevron-up' : 'bi-chevron-down'"></i>
        </button>

       
        <div #dropdownMenu *ngIf="isDropdownOpen" class="absolute left-0 mt-2 w-60 bg-white rounded-md shadow-lg py-1 z-20 text-right border border-gray-100">
          <div class="px-4 py-3 border-b border-gray-200">
            <p class="font-bold text-gray-800 truncate">{{ user?.name }}</p>
            <p class="text-sm text-gray-500 truncate">{{ user?.email }}</p>
          </div>
          <a (click)="navigateTo('/profile')" class="flex items-center gap-3 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer transition-colors duration-150">
            <i class="bi bi-person-circle text-lg text-gray-700"></i>
            <span>الملف الشخصي</span>
          </a>
          <a *ngIf="!authService.isVerifiedDriver()" (click)="navigateTo('/verify-driver')" class="flex items-center gap-3 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer transition-colors duration-150">
            <i class="bi bi-shield-check text-lg text-gray-600"></i>
            <span>توثيق الحساب</span>
          </a>
          <a *ngIf="authService.isAdmin()" (click)="navigateTo('/admin')" class="flex items-center gap-3 px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer transition-colors duration-150">
            <i class="bi bi-gear-wide-connected text-lg text-gray-600"></i>
            <span>لوحة التحكم</span>
          </a>
          <div class="border-t border-gray-200 my-1"></div>
          <a (click)="logout()" class="flex items-center gap-3 px-4 py-2 text-sm text-red-700 hover:bg-red-50 cursor-pointer transition-colors duration-150">
            <i class="bi bi-box-arrow-right text-lg text-gray-700"></i>
            <span>تسجيل الخروج</span>
          </a>
        </div>
      </div>
    </ng-container>
  </ul>
</nav>
